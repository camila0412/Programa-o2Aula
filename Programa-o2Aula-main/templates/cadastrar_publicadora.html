{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Cadastrar Nova Publicadora</h1>
</div>

<form action="{{ url_for('cadastrar_publicadora') }}" method="POST">
    <div class="mb-3">
        <label for="nome_publicadora" class="form-label">Nome da Publicadora</label>
        <input type="text" class="form-control" id="nome_publicadora" name="nome_publicadora" required>
    </div>
    <div class="mb-3">
        <label for="pais_publicadora" class="form-label">Pa√≠s de Origem</label>
        <input type="text" class="form-control" id="pais_publicadora" name="pais_publicadora">
    </div>
    
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('publicadoras') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
